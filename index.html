  <link rel="stylesheet" href="style/style.css">

  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", ()=>{
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        wingSpan: 40.00,
        speedLimit: 8.00,
        separation: 100.00,
        alignment: 43.00,
        quantity: 4.00,
        backgroundAlpha:0.0,
      })
      setTimeout(()=>{
      document.querySelector('main').style.opacity='1';
      document.querySelector('main').style.filter='none';
      },1000)
    })
  </script>
</head>
<body>
  <div id="vanta"></div>
  <main>
    <header>
      <img src="/img/DSC06982.JPG" alt="profile">

</body>
